<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Telegraph</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
	<div class="container">
		<form action="/" id="form" method="post" enctype="multipart/form-data" onsubmit="()=>{return false}">
			<div class="title">
				<div>
					<label class="label" for="title">Title:</label>
					<input type="text" name="title" id="title" required>
				</div>
				<input type="text" id="yourName" name="name" placeholder="Your name" required>
			</div>
			<label for="images" class="drop-container" id="dropcontainer">
				<span class="drop-title">Drop files here</span>
				or
				<input name="files" type="file" id="images" accept="image/*" onchange="Filevalidation()" multiple required>
			</label>
			<button type="submit" id="btn">Publish</button>
		</form>
		<div class="url">Url: <a href="{{url}}">{{url}}</a></div>
		<div class="loader-container hidden" id="loader">
			<h3 style="color: #222;">
				Данные отправляются...
			</h3>
			<div class="loader"></div>
		</div>

	</div>
	<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
